<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row board">
            <div class="col-md-4 box" id="spaceOne">1</div>
            <div class="col-md-4 box" id="spaceTwo">2</div>
            <div class="col-md-4 box" id="spaceThree">3</div>
            <div class="col-md-4 box" id="spaceFour">4</div>
            <div class="col-md-4 box" id="spaceFive">5</div>
            <div class="col-md-4 box" id="spaceSix">6</div>
            <div class="col-md-4 box" id="spaceSeven">7</div>
            <div class="col-md-4 box" id="spaceEight">8</div>
            <div class="col-md-4 box" id="spaceNine">9</div>
          </div>
          <button type="button" id="reset">Reset</button>

        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
